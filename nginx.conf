events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Timeouts for long-running Lambda functions
    proxy_read_timeout 900s;      # 15 minutes (matches Lambda max)
    proxy_connect_timeout 60s;
    proxy_send_timeout 900s;

    # Request body size (adjust based on your needs)
    client_max_body_size 10M;

    # Upstream servers
    upstream research_backend {
        server research-agent:8080;
        keepalive 32;
    }

    upstream transport_backend {
        server transport-agent:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ResearchAgent endpoint
        location /research {
            # CORS headers (optional, remove if not needed)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

            # Handle preflight
            if ($request_method = OPTIONS) {
                return 204;
            }

            # Only allow POST
            limit_except POST {
                deny all;
            }

            # Proxy to Lambda RIE
            proxy_pass http://research_backend/2015-03-31/functions/function/invocations;

            # Headers
            proxy_set_header Content-Type application/json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for streaming responses
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # TransportAgent endpoint
        location /transport {
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

            # Handle preflight
            if ($request_method = OPTIONS) {
                return 204;
            }

            # Only allow POST
            limit_except POST {
                deny all;
            }

            # Proxy to Lambda RIE
            proxy_pass http://transport_backend/2015-03-31/functions/function/invocations;

            # Headers
            proxy_set_header Content-Type application/json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 "Internal Server Error\n";
            add_header Content-Type text/plain;
        }
    }
}
